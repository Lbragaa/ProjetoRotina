{% extends 'base.html' %}

{% block title %}OrderlyMind - Página do Usuário{% endblock %}

{% block content %}
<div class="container">
    <h1>Bem-vindo, {{ user.username }}</h1>

    <div class="calendar-container">
        <div class="calendar">
            <table>
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="task-list">
            <h2>Tarefas do Dia</h2>
            <ul>
                <li><input type="checkbox" id="task1"> <label for="task1">Revisar documentos</label></li>
                <li><input type="checkbox" id="task2"> <label for="task2">Estudar para a prova</label></li>
                <li><input type="checkbox" id="task3"> <label for="task3">Fazer compras</label></li>
                <li><input type="checkbox" id="task4"> <label for="task4">Enviar e-mails</label></li>
            </ul>
        </div>
    </div>
</div>

<style>
    /* Estilos Gerais */
    .calendar-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
    }

    .calendar {
        flex: 1;
        margin-right: 20px;
    }

    .calendar table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
    }

    .calendar th, .calendar td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 16px;
    }

    .calendar th {
        background-color: #f4f4f4;
        font-weight: bold;
    }

    .calendar td {
        background-color: #fff;
    }

    .calendar td:hover {
        background-color: #f0f8ff;
        cursor: pointer;
    }

    .task-list {
        flex: 1;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .task-list h2 {
        text-align: center;
        margin-top: 0;
    }

    .task-list ul {
        list-style: none;
        padding: 0;
    }

    .task-list li {
        margin: 10px 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
        max-width: 1200px;
    }
</style>
{% endblock %}
