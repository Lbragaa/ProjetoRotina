{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Cadastro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
