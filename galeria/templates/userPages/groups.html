{% extends 'base.html' %}

{% block title %}Grupos de Estudos{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Diretório de Grupos de Estudos</h2>
    <div class="container">

        <!-- Grupo de Estudos de Programação -->
        <div class="group">
            <h3>Grupo de Estudos de Programação</h3>
            <span class="members">6/12</span>
        </div>

        <!-- Grupo de Estudos de Matemática -->
        <div class="group">
            <h3>Grupo de Estudos de Matemática</h3>
            <span class="members">8/12</span>
        </div>

        <!-- Grupo de Estudos de Física -->
        <div class="group">
            <h3>Grupo de Estudos de Física</h3>
            <span class="members">4/12</span>
        </div>

    </div>
</div>

<style>
    /* Estilo para o container principal */
    .form-container {
        width: 100%;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Estilo para o container interno que contém os grupos */
    .container {
        margin-top: 20px;
    }

    /* Estilo para cada grupo de estudo */
    .group {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .group h3 {
        margin-top: 0;
        font-size: 1.6em;
        color: #333;
    }

    .members {
        font-size: 1.2em;
        color: #555;
        font-weight: bold;
    }

    /* Responsividade: Ajuste para dispositivos menores */
    @media (max-width: 768px) {
        .form-container {
            padding: 10px;
        }

        .group h3 {
            font-size: 1.4em;
        }

        .members {
            font-size: 1em;
        }
    }
</style>

{% endblock %}
