{% extends 'base.html' %}
{% block title %}Criar Nova Tarefa{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Criar Nova Tarefa</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_description">Título da Tarefa:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_due_date">Data:</label>
            {{ form.due_date }}
        </div>
        <div class="form-group">
            <label for="id_due_time">Horário:</label>
            {{ form.due_time }}
        </div>
        <div class="form-group">
            <label for="id_difficulty">Dificuldade:</label>
            {{ form.difficulty }}
        </div>
        <button type="submit" class="btn-submit">Criar Tarefa</button>
    </form>
</div>

<style>
    .form-container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn-submit {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
    .btn-submit:hover {
        background-color: #555;
    }
</style>
{% endblock %}
